<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Assinatura</title>
    <style>
      /* Estilo global com tema claro e moderno */
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: #fff;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        margin: 20px;
      }

      h1 {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f5f5f5;
        font-size: 14px;
        color: #333;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #3498db;
      }

      /* Estilo do bot√£o com design moderno */
      .form-group button {
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .form-group button:hover {
        background-color: #2980b9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-group button:active {
        background-color: #1c6eaa;
      }

      .signature {
        border: 1px solid #ddd;
        padding: 20px;
        margin-top: 30px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        display: none;
      }

      .signature img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
      }

      .signature .logo {
        width: 80px;
        height: auto;
        margin-top: 10px;
      }

      .signature p {
        margin: 5px 0;
        font-size: 14px;
        color: #555;
      }

      .signature a {
        color: #3498db;
        text-decoration: none;
      }

      .signature a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gerador de Assinatura</h1>
      <form id="signature-form">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" placeholder="Digite seu nome" required />
        </div>
        <div class="form-group">
          <label for="role">Fun√ß√£o:</label>
          <input
            type="text"
            id="role"
            placeholder="Digite sua fun√ß√£o"
            required
          />
        </div>
        <div class="form-group">
          <label for="contract">Contrato:</label>
          <input
            type="text"
            id="contract"
            placeholder="Informe o contrato exemplo GNR Russas, DESO, Cadastro"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Telefone:</label>
          <input
            type="text"
            id="phone"
            placeholder="Digite seu telefone"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            placeholder="Digite seu e-mail"
            required
          />
        </div>
        <div class="form-group">
          <label for="photo-url">URL da Foto:</label>
          <input
            type="url"
            id="photo-url"
            placeholder="Digite a URL da sua foto"
            required
          />
        </div>
        <button type="submit">Gerar Assinatura</button>
      </form>

      <div class="signature" id="signature-preview">
        <table style="width: 100%">
          <tr>
            <td style="vertical-align: middle; text-align: center">
              <img id="user-photo" class="user-photo" alt="Sua Foto" />
              <br />
              <img
                src="https://cifraengenharia.com.br/wp-content/uploads/2018/08/logo-site.png"
                alt="Logo Cifra"
                class="logo"
              />
            </td>
            <td style="padding-left: 15px; vertical-align: middle">
              <p
                id="signature-name"
                style="font-size: 16px; font-weight: bold; color: #2c3e50"
              ></p>
              <p id="signature-role" style="font-size: 14px; color: #555"></p>
              <p
                id="signature-contract"
                style="font-size: 14px; color: #555"
              ></p>
              <p><strong>Cifra Engenharia Servi√ßos Limitada</strong></p>
              <p style="font-size: 14px">
                üìû <span id="signature-phone" style="color: #3498db"></span
                ><br />
                ‚úâÔ∏è <span id="signature-email" style="color: #3498db"></span
                ><br />
                üåê
                <a href="https://www.cifraengenharia.com.br"
                  >cifraengenharia.com.br</a
                ><br />
                üìç
                <a
                  href="https://www.google.com.br/maps/dir//Av.+Dr.+Jos√©+Augusto+Moreira,+900+-+Casa+Caiada,+Olinda+-+PE,+53130-410"
                  >Av. Dr. Jos√© Augusto Moreira, 900 - Casa Caiada, Olinda - PE,
                  53130-410</a
                >
              </p>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script>
      document
        .getElementById("signature-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Captura os valores dos inputs
          const name = document.getElementById("name").value;
          const role = document.getElementById("role").value;
          const phone = document.getElementById("phone").value;
          const email = document.getElementById("email").value;
          const photoUrl = document.getElementById("photo-url").value;
          const contract = document.getElementById("contract").value;

          // Preenche os campos na assinatura
          document.getElementById("signature-name").textContent = name;
          document.getElementById("signature-role").textContent = role;
          document.getElementById("signature-phone").textContent = phone;
          document.getElementById("signature-email").textContent = email;
          document.getElementById("user-photo").src = photoUrl;
          document.getElementById("signature-contract").textContent =
            "Contrato: " + contract;

          // Exibe a assinatura
          document.getElementById("signature-preview").style.display = "block";
        });
    </script>
  </body>
</html>
